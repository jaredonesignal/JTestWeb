<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OneSignal Push Receiver</title>

  <!-- âœ… OneSignal Web SDK -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>

  <script>
    // --- Replace this with your App ID ---
    const ONESIGNAL_APP_ID = "YOUR-ONESIGNAL-APP-ID";

    // --- OneSignal Setup ---
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function(OneSignal) {
      console.log("Initializing OneSignal...");

      await OneSignal.init({
        appId: ONESIGNAL_APP_ID,
        allowLocalhostAsSecureOrigin: true, // lets you test locally
      });

      const permission = await OneSignal.Notifications.permission;
      console.log("Notification permission:", permission);

      // Subscribe automatically if not already
      if (permission !== "granted") {
        await OneSignal.Notifications.requestPermission();
      }

      const isSubscribed = await OneSignal.Notifications.isSubscribed();
      if (!isSubscribed) {
        await OneSignal.Notifications.subscribe();
      }

      // Get the Player ID (the ID youâ€™ll use in Postman)
      const playerId = await OneSignal.User.pushSubscription.id;
      console.log("Player ID:", playerId);
      document.getElementById("player-id").textContent = playerId || "Not subscribed yet";
    });
  </script>
